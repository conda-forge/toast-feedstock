
{% set version = "2.3.7" %}
{% set sha256 = "3a488ee64f1cb273c90ae040a57422bc76278865c718551981ec39eab3b095a4" %}

{% set build = 0 %}

package:
  name: toast
  version: {{ version }}

source:
  url: https://github.com/hpc4cmb/toast/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<36]
  skip: True  # [win]
  number: {{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - llvm-openmp >=4.0.1  # [osx]
  host:
    - llvm-openmp >=4.0.1  # [osx]
    - python
    - fftw
    - libblas
    - liblapack
    - suitesparse
    - libaatm
  run:
    - llvm-openmp >=4.0.1  # [osx]
    - python
    - fftw
    - libblas
    - liblapack
    - suitesparse
    - libaatm
    - numpy
    - scipy
    - astropy
    - healpy
    - pyephem
    - h5py

test:
  files:
    - run_test.sh
  commands:
    - ./run_test.sh

about:
  home: https://github.com/hpc4cmb/toast
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Time Ordered Astrophysics Scalable Tools'
  description: |
    TOAST is a software framework for simulating and processing timestream data
    collected by microwave telescopes.
  dev_url: https://github.com/hpc4cmb/toast

extra:
  recipe-maintainers:
    - tskisner
